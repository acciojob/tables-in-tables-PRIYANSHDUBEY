<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		 <td class="First-box">
        <table >
          <th colspan="2">Nested Table 2</th>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      
      <td class="second-box">
        <table >
          <th colspan="2">Nested Table 1</th>
          <tr>
            <td><ul><li>List Item 1 </li>
                    <li>List Item 2 </li>
                    <li>List Item 3</li>
                </ul>
            </td>
          </tr>
        </table>
      </td>

     <tr>
        <td class="third-box">
          <table><th colspan="2"> Nested Table 3</th>
          <tr> 
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
        </td> 

        <td class="fourth-box">
        <table>
            <th>Nested Table 4</th>
            <tr><td style="background-color: black; color: white;">HTML</td></tr>
        </table>
        </td>
     </tr>

    </table>
  </body>
</html>
